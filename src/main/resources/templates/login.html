<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="/css/generalStyles.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="~{general-pages/menu :: menu}"></header>

    <div class="content-section">
        <div class="img-container">
            <div class="content-section-center">
                <div class="card card-login-w shadow">
                    <div class="card-header bg-body">
                        <div class="fw-semibold fs-5 text-center">Login</div>
                    </div>

                    <div class="card-body">
                        <div th:if="${param.error}" class="text-center text-danger-emphasis mb-3">
                            Incorrect username or password
                        </div>
                        <form th:method="POST" th:action="@{/login}">
                            <input type="text" class="form-control form-control-sm mb-3" name="username"
                                   placeholder="Email" aria-label="Email">
                            <input type="password" class="form-control form-control-sm mb-3" name="password"
                                   placeholder="Password" aria-label="Password">
                            <div class="form-check form-switch mb-3">
                                <input type="checkbox" name="remember-me" class="form-check-input" id="rmUser">
                                <label class="form-check-label" for="rmUser">Remember me</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <button type="submit" class="btn btn-sm btn-outline-secondary px-4 me-2">Go</button>
                                <a th:href="@{register}" class="btn btn-sm btn-outline-success px-3">Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert="~{general-pages/footer :: footer}"></footer>

</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
