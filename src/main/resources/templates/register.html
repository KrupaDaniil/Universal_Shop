<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
  <link rel="stylesheet" href="/css/generalStyles.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <header th:insert="~{general-pages/menu :: menu}"></header>

  <div class="content-section">
      <div class="img-container">
          <div class="content-section-center">
              <div class="d-flex align-items-center justify-content-center">
                  <div class="card card-login-w shadow">
                      <div class="card-header bg-body">
                          <div class="fw-semibold fs-5 text-center">Registration</div>
                      </div>
                      <div class="card-body">
                          <form method="post" th:action="@{/register}" >
                              <div class="row">
                                  <div class="col mb-3">
                                      <input th:type="text" class="form-control form-control-sm" th:name="name"
                                             placeholder="Enter your name" aria-label="Enter your name" required>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col mb-3">
                                      <input th:type="text" class="form-control form-control-sm" th:name="surname"
                                             placeholder="Enter your surname" aria-label="Enter your surname" required>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col mb-3">
                                      <input th:type="text" class="form-control form-control-sm" th:name="phone" id="userPhone"
                                             placeholder="Enter your phone" aria-label="Enter your phone" required>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col mb-3">
                                      <input th:type="email" class="form-control form-control-sm" th:name="email" id="userEmail"
                                             placeholder="Enter your email" aria-label="Enter your email" required>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col mb-3">
                                      <input th:type="password" class="form-control form-control-sm" th:name="password" id="userPassword"
                                             placeholder="Enter password" aria-label="Enter password">
                                  </div>
                              </div>
                              <div class="d-flex align-items-center justify-content-center">
                                  <button type="submit" id="regBtn" class="btn btn-sm btn-outline-secondary px-4">Register</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </div>

  <footer th:insert="~{general-pages/footer :: footer}"></footer>

</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
