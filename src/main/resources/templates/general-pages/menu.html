<div th:fragment="menu">
    <nav class="navbar navbar-expand-lg bg-main-menu">
        <div class="container-fluid">

            <div class="px-3 border-end border-light">
                <a class="navbar-brand fw-semibold" href="/"><span class="text-light">Universal store</span></a>
            </div>
            <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical text-light pb-1" viewBox="0 0 16 16">
                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                </svg>
            </button>
            <div class="collapse navbar-collapse ms-4" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <div class="nav-item">
                        <a class="nav-link text-light" th:href="@{/categories}">Categories</a>
                    </div>
                    <div th:if="${user}">
                        <div th:each="role : ${user.getUserRoles()}" th:if="${role.getRole().getUserRole().equalsIgnoreCase('role_admin')}"
                             class="d-flex align-items-center">
                            <div class="nav-item">
                                <a class="nav-link text-light" th:href="@{/admin-panel}">Admin panel</a>
                            </div>
                            <div class="nav-item">
                                <a class="nav-link text-light" th:href="@{/management/orders}">Orders</a>
                            </div>
                        </div>
                        <div th:each="role : ${user.getUserRoles()}" th:if="${role.getRole().getUserRole().equalsIgnoreCase('role_user')}">
                            <div class="nav-item">
                                <a class="nav-link text-light" th:href="@{/management/orders}">Orders</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-end">
                    <div th:if="${user}">
                        <span class="fw-semibold me-2 text-light" th:text="${user.getName()} +' '+ ${user.getSurname()}"></span>
                        <a th:href="@{/logout}" class="btn btn-sm btn-outline-light">Logout</a>
                    </div>
                    <div th:unless="${user}">
                        <a th:href="@{/login}" class="btn btn-sm btn-outline-light me-2">Login</a>
                        <a th:href="@{/register}" class="btn btn-sm btn-outline-light">Register</a>
                    </div>
                    <div class="ms-3 border-start border-light ps-3">
                        <a th:href="@{/basket}" class="btn btn-sm btn-outline-light me-2">
                            <div class="d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">
                                    <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6z"/>
                                </svg>
                                <span class="ms-2">Basket</span>
                            </div>
                        </a>
                    </div>
                </div>

            </div>

        </div>
    </nav>

</div>
