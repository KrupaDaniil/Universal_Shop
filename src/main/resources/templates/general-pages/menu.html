<div th:fragment="menu">
    <nav class="navbar navbar-expand-lg bg-main-menu">
        <div class="container-fluid">

            <div class="px-3 border-end border-light">
                <a class="navbar-brand fw-semibold" href="/"><span class="text-light">Universal store</span></a>
            </div>
            <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical text-light pb-1" viewBox="0 0 16 16">
                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                </svg>
            </button>
            <div class="collapse navbar-collapse ms-4" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="/" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <div class="dropdown-menu dropdown-cs-menu">
                            <div><a class="dropdown-item text-light" href="#">Action</a></div>
                            <div><a class="dropdown-item text-light" href="#">Another action</a></div>
                            <div th:if="${user}">
                                <div th:each="role : ${user.getUserRoles()}" th:if="${role.getRole().getUserRole().equalsIgnoreCase('admin')}">
                                    <div><hr class="dropdown-divider bg-light"></div>
                                    <div><a class="dropdown-item text-light" th:href="@{/admin-panel}">Admin panel</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${user}">
                    <div class="d-flex align-items-center justify-content-end">
                        <span class="fw-semibold me-2 text-light" th:text="${user.getName()} +' '+ ${user.getSurname()}"></span>
                        <a th:href="@{/logout}" class="btn btn-sm btn-outline-light">Logout</a>
                    </div>
                </div>
                <div th:unless="${user}">
                    <div class="d-flex align-items-center justify-content-end">
                        <a th:href="@{/login}" class="btn btn-sm btn-outline-light me-2">Login</a>
                        <a th:href="@{/register}" class="btn btn-sm btn-outline-light">Register</a>
                    </div>
                </div>
            </div>

        </div>
    </nav>

</div>
