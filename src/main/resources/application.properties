spring.application.name=Universal_Shop


spring.datasource.url=jdbc:sqlserver://192.168.0.103:1433;database=UniversalShopDB;encrypt=false
spring.datasource.username=sa
spring.datasource.password=${USER_DB_KEY}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update

server.servlet.session.timeout=1d
spring.session.jdbc.initialize-schema=always
server.servlet.session.cookie.max-age=7d
